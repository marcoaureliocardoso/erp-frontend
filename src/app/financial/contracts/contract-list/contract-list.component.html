<nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
  <ol class="breadcrumb border-top border-bottom bg-light ps-1">
    <li class="breadcrumb-item"><a routerLink="">Início</a></li>
    <li class="breadcrumb-item">Financeiro</li>
    <li class="breadcrumb-item active" aria-current="page">Termos</li>
  </ol>
</nav>
<h2>Termos</h2>
<form>
  <div class="mb-3 row">
    <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Pesquisa:</label>
    <div class="col-xs-3 col-sm-auto">
      <input id="table-complete-search" type="text" class="form-control" name="searchTerm" [(ngModel)]="service.searchTerm" />
    </div>
    @if (service.loading$ | async) {
    <span class="col col-form-label">Loading...</span>
    }
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" sortable="grantorName" (sort)="onSort($event)">Fomentador</th>
        <th scope="col" sortable="projectName" (sort)="onSort($event)">Projeto</th>
        <th scope="col" sortable="courseName" (sort)="onSort($event)">Curso</th>
        <th scope="col" sortable="employeeGivenName" (sort)="onSort($event)">Colaborador</th>
        <th scope="col" sortable="employeeSurname" (sort)="onSort($event)">Sobrenome</th>
        <th scope="col" sortable="beginDate" (sort)="onSort($event)">Início</th>
        <th scope="col" sortable="endDate" (sort)="onSort($event)">Término</th>
        <th scope="col" class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      @for (contract of contracts$ | async; track contract.id) {
      <tr>
        <td class="py-1 align-middle"><ngb-highlight [result]="contract.grantorName | shortStr : 20" [term]="service.searchTerm" /></td>
        <td class="py-1 align-middle"><ngb-highlight [result]="contract.projectName | shortStr : 20" [term]="service.searchTerm" /></td>
        <td class="py-1 align-middle"><ngb-highlight [result]="contract.courseName | shortStr : 20" [term]="service.searchTerm" /></td>
        <td class="py-1 align-middle"><ngb-highlight [result]="contract.employeeGivenName" [term]="service.searchTerm" /></td>
        <td class="py-1 align-middle"><ngb-highlight [result]="contract.employeeSurname" [term]="service.searchTerm" /></td>
        <td class="py-1 align-middle"><ngb-highlight [result]="contract.beginDate | date : 'dd/MM/yy'" [term]="service.searchTerm" /></td>
        <td class="py-1 align-middle"><ngb-highlight [result]="contract.endDate | date : 'dd/MM/yy'" [term]="service.searchTerm" /></td>
        <td class="d-flex justify-content-center py-1 align-middle">
          <span class="d-inline-flex">
            <a role="button" class="btn btn-sm btn-primary me-1" ngbTooltip="Ver Termo" routerLink="/financeiro/termos/{{ contract.id }}"><i class="bi bi-eye-fill"></i></a>
            <a role="button" class="btn btn-sm btn-primary me-1" ngbTooltip="Editar Termo" routerLink="/financeiro/termos/{{ contract.id }}/editar"><i class="bi bi-pencil-fill"></i></a>
            <button type="button" class="btn btn-sm btn-danger me-1" ngbTooltip="Excluir Termo"><i class="bi bi-trash-fill"></i></button>
          </span>
        </td>
      </tr>
      } @empty {
      <tr>
        <td colspan="4" style="text-align: center">Nenhum Termo Encontrado</td>
      </tr>
      }
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize"> </ngb-pagination>

    <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
      <option [ngValue]="5">5 itens por página</option>
      <option [ngValue]="10">10 itens por página</option>
      <option [ngValue]="15">15 itens por página</option>
    </select>
  </div>
</form>
